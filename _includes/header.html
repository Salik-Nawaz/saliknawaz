<div style="display: flex; align-items: center; gap: 20px;">
  <img src="{{ site.author.photo }}" alt="{{ site.author.name }}"
     style="width: 180px; height: 200px; object-fit: cover; border-radius: 50%; border: 2px solid #ddd;">
  <div>
    <h1 style="margin-bottom: 5px;">{{ site.author.name }}</h1>
    <h3 style="color: #666; margin-top: 0;">{{ site.author.title }}</h3>
    <p>
      📧 <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a><br>
      📱 {{ site.author.mobile }}<br>
      📍 {{ site.author.location }}
    </p>
    <p>
      {% for link in site.author.links %}
        <a href="{{ link.url }}" style="
          display: inline-block;
          margin: 5px 10px 0 0;
          padding: 6px 12px;
          background: #0073b1;
          color: white;
          border-radius: 6px;
          text-decoration: none;
          font-size: 14px;
        ">
          {{ link.label }}
        </a>
      {% endfor %}
    </p>
  </div>
</div>
